<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A Very Simple Calculator</title>
    <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="calculator">
            <div class="row">
                <div class="screen"><p>0</p>
                </div>
            </div>
            <div class="row">
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="row">
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="divide">÷</button>
            </div>
            <div class="row">
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="subtract">-</button>
            </div>
            <div class="row">
                <button class="n0">0</button>
                <button class="decimal">.</button>
                <button class="backspace">←</button>
                <button class="add">+</button>
            </div>
            <div class="row clear-equal">
                <button id="clear">clear</button>
                <button id="equal">=</button>
            </div>
        </div>
    </section>
    <footer>
        <a href="https://github.com/vbelmonte/" target="_blank"><img class="icon" src="Images/github-icon.svg"></a>
        <p>Designed and developed by Villy Belmonte</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
